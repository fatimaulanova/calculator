<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <!-- Результат вычислений -->
    <output class="container__result" id="result" ></output>


    <button class="container-btn">7</button>
    <button class="container-btn">8</button>
    <button class="container-btn">9</button>
    <button class="container-btn container-btn__operator">+</button>

    <button class="container-btn">4</button>
    <button class="container-btn">5</button>
    <button class="container-btn">6</button>
    <button class="container-btn container-btn__operator">-</button>

    <button class="container-btn">1</button>
    <button class="container-btn">2</button>
    <button class="container-btn">3</button>
    <button class="container-btn container-btn__operator">*</button>

    <button class="container-btn">0</button>
    <button class="container-btn">.</button>
    <button class="container-btn">00</button>
    <button class="container-btn container-btn__operator">/</button>

    <button class="container-btn container-btn__reset">C</button>
    <button class="container-btn container-btn__equal">=</button>
</div>



<script src="script.js"></script>
</body>
</html>
